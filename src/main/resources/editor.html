    <form class="form-horizontal">
        <div class="form-group clearfix">
            <label class="col-sm-3 control-label">文章数据源：</label>
            <div class="col-sm-3">
                <span data-name="serial" class="article-category"></span>
            </div>
            <label class="col-sm-3 control-label">展示条数：</label>
            <div class="col-sm-3">
                <input class="form-control count" type="number" name="count" th:value="${count}" />
            </div>
        </div>
    </form>
</div>
