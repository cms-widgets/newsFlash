<!--编辑视图-->
<div>
    <div class="dataSource-pane">
        <select class="dataSource">
            <option value=""></option>
        </select>
    </div>

    <table class="dataList">
        <thead>
        <tr>
            <th>选择</th>
            <th>快讯标题</th>
            <th>发布时间</th>
        </tr>
        </thead>
        <tr class="news-link" th:each="item :${newsFlashList}">
            <td><input type="checkbox" class="news-check" th:value="${item.id}" checked="checked"/></td>
            <td class="news-title" th:text="${item.title}">title</td>
            <td class="news-publishDate" th:text="${item.createTime}">publishDate</td>
        </tr>
    </table>

    <script type="text/template" class="item">
        <table>
            <tr class="news-link">
                <td><input type="checkbox" class="news-check"/></td>
                <td class="news-title">title</td>
                <td class="news-publishDate">publishDate</td>
            </tr>
        </table>
    </script>
</div>
<!--/编辑视图-->
