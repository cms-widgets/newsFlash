<!--编辑视图-->
<div class="borderBoxs" xmlns:th="http://www.thymeleaf.org">
    <form class="form-horizontal">
        <div class="form-group clearfix">
            <label class="col-sm-3 control-label">文章数据源：</label>
            <div class="col-sm-3">
                <select class="form-control mr6 category" name="categoryId">
                    <option th:each="category:${@cmsDataSourceService.findArticleCategory()}"
                            th:value="${category.serial}" th:text="${category.name}">
                    </option>
                </select>
            </div>
            <label class="col-sm-3 control-label">展示条数：</label>
            <div class="col-sm-3">
                <input class="form-control count" type="number" name="count" th:value="${count}" />
            </div>
        </div>
    </form>
</div>
<!--/编辑视图-->
