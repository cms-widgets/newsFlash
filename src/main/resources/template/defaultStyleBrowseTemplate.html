
<!--预览视图-->
<div xmlns:th="http://www.thymeleaf.org">
    <!--/*@thymesVar id="serial" type="java.lang.String"*/-->
    <!--/*@thymesVar id="count" type="java.lang.Number"*/-->
    <!--/*@thymesVar id="pagePath" type="java.lang.String"*/-->
    <div class="newsFlash-pane newsFlash-pane-red">
        <p><span class="newsFlash-pane-head" th:text="${category!=null? category.name:'快讯News'}">快讯News</span></p>
        <ul class="list-unstyled newsFlash-pane-list">
            <li th:each="article:${dataPage}">
                <a class="clearfix" th:href="@{/${contentURI}/{contentSerial}(contentSerial=${article.serial})}">
                    <span class="newsFlash-list-title" th:text="${article.title}">name</span>
                    <span class="newsFlash-list-time" th:text="${{article.createTime}}"></span>
                </a>
            </li>
        </ul>
    </div>
</div>
<!--/预览视图-->
